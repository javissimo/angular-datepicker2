<div class="calendarWrap">
    <div class="headerCalendar">
        <div *ngIf="suggest&&suggest.length>0" class="suggests">
            <div *ngFor="let item of suggest ; let i = index" class="suggest" (click)="clickSuggest(item)">
                {{item.title}}</div>
        </div>
    </div>
    <div class="dateSelector">
        <div (click)="goPrev()" class="nextPrevBtn" style="left:0;">{{'<'}}</div>
        <div class="wrapMonths" [ngStyle]="{width: width+'px'}">
            <div class="months" *ngIf="getViewSelectorMode()==='days'">
                <app-month-view *ngFor="let date of  getCalendar()" #column [date]="date" [vertical]="vertical"
                    [dayDirectives]="getMonthDayDirectives(date)">
                </app-month-view>
            </div>

            <div class="" *ngIf="getViewSelectorMode()==='months'" style="width: 100%; display:flex; flex:1;">
                <app-month-select *ngFor="let date of  getCalendar()" #column [date]="date">
                </app-month-select>
            </div>
        </div>
        <div (click)="goNext()" class="nextPrevBtn" style="right:0;">{{">"}}</div>
    </div>
</div>
