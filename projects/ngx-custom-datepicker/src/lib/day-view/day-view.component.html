<div class="dayWrap">
    <div class="styledDay" *ngIf="thisMonth" (click)="onClick()" [ngClass]="{
        isDisabled : dayService.day.isDisabled,
        isSelected: dayService.day.isSelected,
        isWeekEnd: dayService.day.isWeekEnd,
        isInPeriod: dayService.day.isInPeriod,
        period: getSelectMode()==='period',
        end: isStartOrEndDatePeriod()==='end',
        start: isStartOrEndDatePeriod()==='start'
    }">
        <span *ngIf="!dayDirective" class="day">
            {{dayService.day.date | date: "d"}}
        </span>
        <div class="dayDir">
            <ng-template #tpl></ng-template>
        </div>
    </div>
</div>
